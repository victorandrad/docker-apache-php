<VirtualHost *:8443>

  ServerName php73.local.docker
  
  ## Vhost docroot
  DocumentRoot "/app"

  ## Directories, there should at least be a declaration for /var/www/
  <Directory "/app">
    Options Indexes FollowSymlinks  
    AllowOverride All
    Require all granted
    DirectoryIndex index.php index.html
    SetEnv CI_ENV development
  </Directory>

  <FilesMatch "\.php$">
